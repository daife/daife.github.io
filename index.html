<!DOCTYPE html>
<html>
<head>
    <title>我的博客</title>
    <style>
        .my-button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的博客！🎉</h1>
    <a href="#" id="profile-link" class="my-button">加载中...</a>

    <!-- 添加 JavaScript 读取配置文件 -->
    <script>
        // 步骤1：从 config.json 读取链接
        fetch('https://raw.githubusercontent.com/daife/daife.github.io/refs/heads/main/config.json?v='+Date.now()) // ← 替换成你的真实URL
            .then(response => response.json())
            .then(data => {
                // 步骤2：找到按钮并设置链接
                const button = document.getElementById('profile-link');
                button.href = data.profile_url;
                button.textContent = '点我去GitHub主页！';
            })
            .catch(error => {
                console.error('出错啦，检查配置文件名称是否正确！', error);
            });
    </script>
</body>
</html>
